<head>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<!-- Every element is interpreted as box in browser -->
<!-- padding, border, margin inside out -->
<!-- margin collapses each other, the bigger wins -->
<!-- block level element always take the full available width by default. Unlike inline elements... -->

<!-- to set the height to 100%, the parents have also to be so. -->
<!-- box-sizing: content-box, border and padding is add on top -->
<!-- box-sizing: border-box  set the height and width with padding and border in mind-->

<body>
    <main id="main">
        <h1 id="title">Survey Form</h1>
        <form id="survey-form">
            <p id="description">We value your opinions, please leave some feedback.</p>
            <div class="survey-form__name form_row">
                <div class="row_left">
                    <label id="name-label" for="name">Name(*):</label>
                </div>
                <div class="row_right">
                    <input id="name" type="text" required placeholder="Name">
                </div>
            </div>
            <div class="survey-form__email form_row">
                <div class="row_left">
                    <label id="email-label" for="email">Email(*):</label>
                </div>
                <div class="row_right">
                    <input id="email" type="email" required placeholder="Name@email.com">
                </div>
            </div>
            <div class="number form_row">
                <div class="row_left"><label id="number-label" for="number">Age:</label></div>
                <div class="row_right"><input id="number" type="number" min="18" max="200" placeholder="Age"></div>
            </div>
            <div id="feelradio" class="form_row">
                <div class="row_left">
                    <label for="feeling">Do you feel alright?</label>
                </div>
                <div class="row_right">
                    <div class="option_group">
                        <div class="option">
                            <label for="feeling-5">üí©</label>
                            <label class="optiontext" for="feeling-5">-5</label>
                            <input class="optionradio" type="radio" name="feeling" id="feeling-5" value="-5">
                        </div>
                        <div class="option">
                            <label for="feeling0">üòê</label>
                            <label class="optiontext" for="feeling0">0</label>
                            <input class="optionradio" type="radio" name="feeling" id="feeling0" value="0">
                        </div>
                        <div class="option">
                            <label for="feeling+5">‚≠êÔ∏è</label>
                            <label class="optiontext" for="feeling+5">5</label>
                            <input class="optionradio" type="radio" name="feeling" id="feeling+5" value="5">
                        </div>
                    </div>
                </div>

            </div>

            <div class="form_row">
                <div class="row_left"><label for="dropdown">Prefered cars:</label></div>
                <div class="row_right">
                    <select id="dropdown" >
                        <option value="" disabled selected>Select your option</option>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="Tesla">Tesla</option>
                    </select>
                </div>
            </div>
            <div class="form_row">
                <div class="row_left">Gender:</div>
                <div class="row_right">
                    
                    <input type="radio" id="radiomale" name="gender" value="male"> 
                    <label for="radiomale">Male</label>
                    <input type="radio" id="radiofemale" name="gender" value="female">
                    <label for="radiofemale">Female</label>
                    <input type="radio" id="radioother" name="gender" value="other">
                    <label for="radioother">Other</label>
                </div>
            </div>
            <div class="form_row">
                <div class="row_left">The topics interested with:</div>
                <div class="row_right">
                    
                    <input id="checkBox1" type="checkbox" value="1">
                    <label for="checkBox1">React</label>
                    
                    <input id="checkBox2" type="checkbox" value="2">
                    <label for="checkBox2">Ruby on Rails</label>
                    
                    <input id="checkBox3" type="checkbox" value="3">
                    <label for="checkBox3">WebGL</label>
                    </div>
            </div>
            <div class="form_row">
                <div class="row_left">Leave your comment:</div>
                <div class="row_right">
                    <div class="comment">
                        <textarea></textarea>
                    </div>
                </div>
            </div>

            <div class="form_row">
                <button id="submit" class="button">Submit</button>
            </div>




        </form>
    </main>

</body>
